# Nom de l'application
spring.application.name=ajc


# Paramètres de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ajc_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Paramètres Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Configuration du port de l'application
server.port=8080

# Configuration Spring Security (optionnelle)
spring.security.user.name=admin
spring.security.user.password=adminpassword

# Configuration des logs
logging.level.org.springframework=INFO
logging.level.com.ecommerce=DEBUG

